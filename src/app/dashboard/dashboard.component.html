<div class="d-flex mt-5" *ngIf="receivedData.length > 0">
  <div class="chart-container">
    <highcharts-chart
      [Highcharts]="highcharts"
      [options]="assetChartOptions"
      style="width: 100%; height: 400px; display: block"
    >
    </highcharts-chart>
  </div>

  <div class="chart-container">
    <highcharts-chart
      [Highcharts]="highcharts"
      [options]="performanceChartOptions"
      style="width: 100%; height: 400px; display: block"
    >
    </highcharts-chart>
  </div>
</div>

<h4 class="text-center mt-5" *ngIf="!receivedData.length">
  <a href="investment">Add Investment</a> to show the details.
</h4>
